          maxLength: 256
          pattern: ^.*$
          type: string
          description: Campo "presso" dell'indirizzo
        address:
          maxLength: 1024
          minLength: 2
          pattern: ^.*$
          type: string
          description: Indirizzo del domicilio fisico
        addressDetails:
          maxLength: 1024
          pattern: ^.*$
          type: string
          description: Seconda riga dell'indirizzo fisico
        zip:
          maxLength: 15
          minLength: 0
          pattern: ^(\w|\ |\-)*$
          type: string
          description: Codice di avviamento postale. In caso di invio estero diventa
