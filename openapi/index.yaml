openapi: 3.0.3
info:
  title: 'The real source is [this](https://github.com/pagopa/pn-delivery/tree/develop/docs/openapi) repository, this file is just a workaround to generate the requests and responses'
  version: 0.0.0
paths:
  # empty because we don't use them
  "/uploadS3/{key}":
    parameters:
      - $ref: "#/components/parameters/pathAwsDocumentKeyParam"
    put:
      summary: "Simulate the s3 upload"
      description: >
        This endpoint simulate the upload to s3.
      parameters:
        - $ref: "#/components/parameters/headerAmzSdkChecksumAlgParam"
        - $ref: "#/components/parameters/headerAmzMetaSecretParam"
        - $ref: "#/components/parameters/headerAmzChecksumSHA256Param"
      responses:
        '200':
          $ref: "#/components/responses/200UploadS3Response"
components:
  parameters:
    pathAwsDocumentKeyParam:
      name: key
      in: path
      description: The key of the document
      required: true
      schema:
        $ref: '#/components/schemas/AmzDocumentKey'
    headerAmzSdkChecksumAlgParam:
      name: x-amz-sdk-checksum-algorithm
      in: header
      required: false
      schema:
        $ref: '#/components/schemas/AmzSdkChecksumAlg'
    headerAmzMetaSecretParam:
      name: x-amz-meta-secret
      in: header
      required: true
      schema:
        $ref: '#/components/schemas/AmzMetaSecret'
    headerAmzChecksumSHA256Param:
      name: x-amz-checksum-sha256
      in: header
      required: true
      schema:
        $ref: '#/components/schemas/AmzChecksumSHA256'

  schemas:
    ApiKey:
      type: string
    AmzDocumentKey:
      example: '8F7E/9A3B/1234/AB87'
      type: string
    AmzSdkChecksumAlg:
      type: string
      enum:
        - SHA256
    AmzMetaSecret:
      type: string
    AmzChecksumSHA256:
      type: string
    AmzVersionId:
      type: integer
    NotificationRequestId:
      type: string
    PaProtocolNumber:
      type: string
    IdempotenceToken:
      type: string
    Iun:
      $ref: "https://raw.githubusercontent.com/pagopa/pn-delivery/0599f1287a08c315bc20410fc57a666e0fa6f79d/docs/openapi/schemas-pn-notification-v1.yaml#/components/schemas/IUN"
    PreLoadRequestBody:
      type: array
      items:
        $ref: "#/components/schemas/PreLoadRequest"
    PreLoadRequest:
      $ref: "https://raw.githubusercontent.com/pagopa/pn-delivery/0599f1287a08c315bc20410fc57a666e0fa6f79d/docs/openapi/api-external-b2b-pa-v1.yaml#/components/schemas/PreLoadRequest"
    PreLoadResponseBody:
      type: array
      items:
        $ref: "#/components/schemas/PreLoadResponse"
    PreLoadResponse:
      $ref: "https://raw.githubusercontent.com/pagopa/pn-delivery/0599f1287a08c315bc20410fc57a666e0fa6f79d/docs/openapi/api-external-b2b-pa-v1.yaml#/components/schemas/PreLoadResponse"
    NewNotificationRequest:
      description: I campi utilizzati per la creazione di una nuova Notifica.
      type: object
      required:
        - paProtocolNumber
        - subject
        - recipients
        - documents
        - physicalCommunicationType
        - notificationFeePolicy
      properties:
        idempotenceToken:
          description: >-
            Identificativo utilizzabile dal chiamante per disambiguare differenti
            "richieste di notificazione" effetuate con lo stesso numero di protocollo
            (campo _paProtocolNumber_). Questo può essere necessario in caso di
            "richiesta di notifica" rifiutata per errori nei codici di verifica degli
            allegati.
          type: string
        paProtocolNumber:
          description: >-
            Numero di protocollo che la PA mittente assegna alla notifica stessa
          type: string
        subject:
          type: string
          description: titolo della notifica
        abstract:
          type: string
          description: descrizione sintetica della notifica
        recipients:
          type: array
          description: Informazioni sui destinatari
          items:
            $ref: "https://raw.githubusercontent.com/pagopa/pn-delivery/0599f1287a08c315bc20410fc57a666e0fa6f79d/docs/openapi/schemas-pn-notification-v1.yaml#/components/schemas/NotificationRecipient"
        documents:
          type: array
          description: Documenti notificati
          items:
            # $ref: "https://raw.githubusercontent.com/pagopa/pn-delivery/0599f1287a08c315bc20410fc57a666e0fa6f79d/docs/openapi/schemas-pn-notification-v1.yaml#/components/schemas/NotificationDocument"
            $ref: "#/components/schemas/NotificationDocument"
        notificationFeePolicy:
          type: string
          description: >-
            Politica di addebitamento dei costi di notifica. <br/>
            - _FLAT_RATE_: costo forfettario fisso. <br/>
            - _DELIVERY_MODE_: costo calcolato in base all'effettivo percorso di notifica. <br/>
          enum:
            - FLAT_RATE
            - DELIVERY_MODE
        cancelledIun:
          type: string
          description: IUN della notifica annullata da questa notifica
        physicalCommunicationType:
          type: string
          description: Tipologia comunicazione fisica
          enum:
            - SIMPLE_REGISTERED_LETTER
            - REGISTERED_LETTER_890
        senderDenomination:
          description: Denominazione dell'ente mittente
          type: string
        senderTaxId:
          description: Codice Fiscale dell'ente mittente
          type: string
        group:
          type: string
          description: Gruppo di utenti dell'ente mittente che può visualizzare la notifica
        amount:
          type: integer
          description: Importo della notifica in eurocent
        paymentExpirationDate:
          type: string
          pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|[12][0-9]|0[1-9])$"
          description: Data di scadenza del pagamento nel formato YYYY-MM-DD riferito all'Italia
          # gestito come stringa e pattern perchè con format: date open-api-generator non lo gestiva correttamente
    NewNotificationResponse:
      $ref: "https://raw.githubusercontent.com/pagopa/pn-delivery/0599f1287a08c315bc20410fc57a666e0fa6f79d/docs/openapi/api-external-b2b-pa-v1.yaml#/components/schemas/NewNotificationResponse"
    Problem:
      $ref: "https://raw.githubusercontent.com/pagopa/validator-pn-delivery/a0bb195953fd0b8a01d50b029991df4e903720b7/docs/openapi/schemas-pn-errors-v1.yaml#/components/schemas/Problem"
    ProblemError:
      $ref: "https://raw.githubusercontent.com/pagopa/validator-pn-delivery/a0bb195953fd0b8a01d50b029991df4e903720b7/docs/openapi/schemas-pn-errors-v1.yaml#/components/schemas/ProblemError"
    NotificationDocument:
      description: >-
        Un documento da notifcare
      allOf:
        - $ref: "#/components/schemas/NotificationAttachment"
        - type: object
          properties:
            title:
              type: string
              description: Titolo del documento allegato
            requiresAck:
              type: boolean
              description: >-
                Se presente e valorizzato __true__ il download del documento
                diventa necessario al fine del perfezionamento per presa visione.
            sendByMail:
              type: boolean
              description: >-
                Se presente e valorizzato __true__ il documento verrà spedito
                nelle comunicazioni cartacee. In MVP questo flag sarà attivabile
                solo su un documento.
            docIdx:
              type: string
              description: >-
                Indice del documento partendo da 0.
    NotificationAttachment:
      description: >-
        Un allegato della notifica.
      type: object
      required:
        - digests
        - contentType
        - ref
      properties:
        digests:
          $ref: "https://raw.githubusercontent.com/pagopa/pn-delivery/0599f1287a08c315bc20410fc57a666e0fa6f79d/docs/openapi/schemas-pn-notification-v1.yaml#/components/schemas/NotificationAttachmentDigests"
        contentType:
          type: string
          description: tipo di contenuto dell'allegato, supportato application/pdf
        ref:
          $ref: "https://raw.githubusercontent.com/pagopa/pn-delivery/0599f1287a08c315bc20410fc57a666e0fa6f79d/docs/openapi/schemas-pn-notification-v1.yaml#/components/schemas/NotificationAttachmentBodyRef"
    NewNotificationRequestStatusResponse:
      allOf:
        - $ref: "#/components/schemas/NewNotificationRequest"
        - type: object
          required:
            - notificationRequestId
            - notificationRequestStatus
          properties:
            notificationRequestId:
              description: >-
                identificativo univoco di una richiesta di invio notifica, non è lo IUN
              type: string
            notificationRequestStatus:
              description: >-
                - __WAITING__: in attesa di essere valutata
                - __ACCEPTED__: richiesta di notifica accettata, lo IUN è valorizzato
                - __REFUSED__: richiesta di notifica rifiutata, è valorizzato il campo _errors_
              type: string
            retryAfter:
              type: number
              description: >-
                Numero di secondi da attendere prima di effettuare una nuova richiesta per
                la stessa entità; valorizzato quando lo status è __WAITING__.
            iun:
              $ref: "https://raw.githubusercontent.com/pagopa/pn-delivery/0599f1287a08c315bc20410fc57a666e0fa6f79d/docs/openapi/schemas-pn-notification-v1.yaml#/components/schemas/IUN"
            errors:
              description: >-
                Elenco degli errori che hanno causato il rifiuto della richiesta di notifica
              type: array
              items:
                $ref: '#/components/schemas/ProblemError'
    SentNotification:
      description: >-
        Le informazioni riguardanti una richiesta di notifica accettata
      allOf:
        - $ref: '#/components/schemas/NewNotificationRequest'
        - type: object
          required:
            - iun
            - sentAt
          properties:
            senderPaId:
              type: string
              description: Identificativo IPA della PA mittente che ha eseguito l'onborading su SelfCare.
            iun:
              type: string
              description: L'Identificativo Univoco Notifica assegnato da PN
            sentAt:
              type: string
              description: Momento di ricezione della notifica da parte di PN
              format: date-time
            cancelledByIun:
              type: string
              description: IUN della notifica che ha annullato questa notifica
            documentsAvailable:
              type: boolean
              description: Indica se i documenti notificati sono ancora disponibili.
    FullSentNotification:
      description: >-
        Le informazioni riguardanti una notifica (richiesta di notifica accettata) e il 
        processo di inoltro della notifica verso il cittadino.
      allOf:
        - $ref: '#/components/schemas/SentNotification'
        - type: object
          required:
            - notificationStatus
            - notificationStatusHistory
            - timeline
          properties:
            notificationStatus:
              $ref: '#/components/schemas/NotificationStatus'
            notificationStatusHistory:
              $ref: '#/components/schemas/NotificationStatusHistory'
            timeline:
              description: >-
                elenco dettagliato di tutto ciò che è accaduto durrante il processo di notifica
              type: array
              items:
                $ref: '#/components/schemas/TimelineElement'
    TimelineElement:
      type: object
      additionalProperties: false
      properties:
        elementId:
          type: string
          description: >-
            Identificativo dell'elemento di timeline: insieme allo IUN della notifica definisce in 
            maniera univoca l'elemento di timeline
        timestamp:
          type: string
          description: Momento in cui avviene l'evento desritto in questo elemento
            di timeline
          format: date-time
        legalFactsIds:
          type: array
          items:
            $ref: "#/components/schemas/LegalFactsId"
          description: >-
            Chiavi dei documenti che provano l'effettivo accadimento dell'evento descritto in timeline.
            Questo elemento
        category:
          $ref: '#/components/schemas/TimelineElementCategory'
        details:
          $ref: '#/components/schemas/TimelineElementDetails'
    LegalFactsId:
      description: Chiavi dei documenti generati durante il processo di consegna cartacea
      type: object
      required:
        - key
        - category
      properties:
        key:
          description: >-
            Chiave dell'atto opponibile a terzi generato durante il processo di consegna
          type: string
        category:
          $ref: '#/components/schemas/LegalFactCategory'
    LegalFactCategory:
      title: Tipi di atti opponibili a terzi
      description: >-
        Tipi di atti opponibili a terzi che Piattaforam Notiiche mette a disposizione dei suoi utenti.
          - _SENDER_ACK_: atto di "presa in carico" di una notifica
          - _DIGITAL_DELIVERY_: ...
      type: string
      enum:
        - SENDER_ACK
        - DIGITAL_DELIVERY
        - ANALOG_DELIVERY
        - RECIPIENT_ACCESS
    TimelineElementCategory:
      type: string
      enum:
        - REQUEST_ACCEPTED
        - SEND_COURTESY_MESSAGE
        - GET_ADDRESS
        - PUBLIC_REGISTRY_CALL
        - PUBLIC_REGISTRY_RESPONSE
        - SCHEDULE_ANALOG_WORKFLOW
        - SCHEDULE_DIGITAL_WORKFLOW
        - SEND_DIGITAL_DOMICILE
        - SEND_DIGITAL_DOMICILE_FEEDBACK
        - SEND_DIGITAL_FEEDBACK
        - REFINEMENT
        - SCHEDULE_REFINEMENT
        - DIGITAL_SUCCESS_WORKFLOW
        - DIGITAL_FAILURE_WORKFLOW
        - ANALOG_SUCCESS_WORKFLOW
        - ANALOG_FAILURE_WORKFLOW
        - SEND_SIMPLE_REGISTERED_LETTER
        - NOTIFICATION_VIEWED
        - SEND_ANALOG_DOMICILE
        - SEND_PAPER_FEEDBACK
        - PAYMENT
        - COMPLETELY_UNREACHABLE
        - REQUEST_REFUSED
        - AAR_GENERATION
        - NOT_HANDLED
    DownstreamId:
      description: identificativo del messaggio nel sistema a valle
      type: object
      properties:
        systemId:
          type: string
          description: Identificativo del sistema a valle di inoltro messaggistica
        messageId:
          type: string
          description: Identificativo del messaggio inoltrato
    NotificationStatus:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery-push/c8b449ac03503aa67e0bbd699c416b6c8266aeea/docs/openapi/schemas-pn-status-v1.yaml#/components/schemas/NotificationStatus'
    NotificationStatusHistory:
      description: elenco degli avanzamenti effettuati dal processo di notifica
      type: array
      items:
        $ref: "#/components/schemas/NotificationStatusHistoryElement"
    NotificationStatusHistoryElement:
      description: elenco degli avanzamenti effettuati dal processo di notifica
      type: object
      required:
        - status
        - activeFrom
        - relatedTimelineElements
      properties:
        status:
          $ref: "#/components/schemas/NotificationStatus"
        activeFrom:
          type: string
          description: data e ora di raggiungimento dello stato di avanzamento
          format: date-time
        relatedTimelineElements:
          type: array
          description: Eventi avvenuti nello stato
          items:
            $ref: "https://raw.githubusercontent.com/pagopa/pn-delivery-push/c8b449ac03503aa67e0bbd699c416b6c8266aeea/docs/openapi/schemas-pn-timeline-v1.yaml#/components/schemas/TimelineElementId"
    TimelineElementDetails:
      description: The raw event payload that will be different based on the event.
      oneOf:
        - "$ref": "#/components/schemas/NotificationRequestAcceptedDetails"
        - "$ref": "#/components/schemas/AnalogFailureWorkflowDetails"
        - "$ref": "#/components/schemas/AnalogSuccessWorkflowDetails"
        - "$ref": "#/components/schemas/CompletelyUnreachableDetails"
        - "$ref": "#/components/schemas/DigitalFailureWorkflowDetails"
        - "$ref": "#/components/schemas/DigitalSuccessWorkflowDetails"
        - "$ref": "#/components/schemas/GetAddressInfoDetails"
        - "$ref": "#/components/schemas/NotificationViewedDetails"
        - "$ref": "#/components/schemas/PublicRegistryCallDetails"
        - "$ref": "#/components/schemas/PublicRegistryResponseDetails"
        - "$ref": "#/components/schemas/RefinementDetails"
        - "$ref": "#/components/schemas/RequestRefusedDetails"
        - "$ref": "#/components/schemas/ScheduleAnalogWorkflowDetails"
        - "$ref": "#/components/schemas/ScheduleDigitalWorkflowDetails"
        - "$ref": "#/components/schemas/ScheduleRefinementDetails"
        - "$ref": "#/components/schemas/SendCourtesyMessageDetails"
        - "$ref": "#/components/schemas/SendDigitalDetails"
        - "$ref": "#/components/schemas/SendDigitalFeedbackDetails"
        - "$ref": "#/components/schemas/SendAnalogDetails"
        - "$ref": "#/components/schemas/SendAnalogFeedbackDetails"
        - "$ref": "#/components/schemas/SimpleRegisteredLetterDetails"
        - "$ref": "#/components/schemas/AarGenerationDetails"
        - "$ref": "#/components/schemas/NotHandledDetails"
    NotificationRequestAcceptedDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
    AnalogFailureWorkflowDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
    AnalogSuccessWorkflowDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        physicalAddress:
          $ref: "#/components/schemas/PhysicalAddress"
    DigitalFailureWorkflowDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
    DigitalSuccessWorkflowDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        digitalAddress:
          $ref: "#/components/schemas/DigitalAddress"
    CompletelyUnreachableDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
    GetAddressInfoDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        digitalAddressSource:
          $ref: '#/components/schemas/DigitalAddressSource'
        isAvailable:
          type: boolean
          description: Disponibilità indirizzo
        attemptDate:
          type: string
          description: Data tentativo
          format: date-time
    NotificationViewedDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
    PublicRegistryCallDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        deliveryMode:
          $ref: '#/components/schemas/DeliveryMode'
        contactPhase:
          $ref: '#/components/schemas/ContactPhase'
        sentAttemptMade:
          type: integer
          description: Numero di tentativi di notificazione già effettuati
        sendDate:
          type: string
          description: Data invio richiesta ai public registry
          format: date-time
    PublicRegistryResponseDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        digitalAddress:
          $ref: "#/components/schemas/DigitalAddress"
        physicalAddress:
          $ref: "#/components/schemas/PhysicalAddress"
    RefinementDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
    RequestRefusedDetails:
      type: object
      properties:
        errors:
          type: array
          description: Motivazioni che hanno portato al rifiuto della notifica
          items:
            type: string
            description: Motivazioni che hanno portato al rifiuto della notifica
    ScheduleAnalogWorkflowDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
    ScheduleDigitalWorkflowDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Informazioni ultimo tentativo effettuato
        digitalAddress:
          $ref: "#/components/schemas/DigitalAddress"
        digitalAddressSource:
          $ref: '#/components/schemas/DigitalAddressSource'
        sentAttemptMade:
          type: integer
        lastAttemptDate:
          type: string
          format: date-time
    ScheduleRefinementDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
    SendCourtesyMessageDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        digitalAddress:
          $ref: "#/components/schemas/DigitalAddress"
        sendDate:
          type: string
          description: data invio messaggio di cortesia
          format: date-time
    SendDigitalDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        digitalAddress:
          $ref: "#/components/schemas/DigitalAddress"
        digitalAddressSource:
          $ref: '#/components/schemas/DigitalAddressSource'
        retryNumber:
          type: integer
          description: numero dei tentativi effettuati
          format: int32
        downstreamId:
          "$ref": "#/components/schemas/DownstreamId"
    SendDigitalFeedbackDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        digitalAddress:
          $ref: "#/components/schemas/DigitalAddress"
        responseStatus:
          $ref: '#/components/schemas/ResponseStatus'
        notificationDate:
          type: string
          description: data notifica
          format: date-time
        errors:
          type: array
          description: Lista errori, vuota in caso di successo
          items:
            type: string
            description: Lista errori, vuota in caso di successo
    SendAnalogDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        physicalAddress:
          $ref: "#/components/schemas/PhysicalAddress"
        serviceLevel:
          "$ref": "#/components/schemas/ServiceLevel"
        sentAttemptMade:
          type: integer
          description: numero dei tentativi effettuati
        investigation:
          type: boolean
          description: E' richiesta investigazione indirizzo fisico alternativo
        numberOfPages:
          type: integer
          description: numero pagine pdf inviato
    SendAnalogFeedbackDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        physicalAddress:
          $ref: "#/components/schemas/PhysicalAddress"
        serviceLevel:
          "$ref": "#/components/schemas/ServiceLevel"
        sentAttemptMade:
          type: integer
          description: numero dei tentativi effettuati
        investigation:
          type: boolean
          description: E' richiesta investigazione indirizzo fisico alternativo
        newAddress:
          $ref: "#/components/schemas/PhysicalAddress"
        errors:
          type: array
          description: Lista errori, vuota in caso di successo
          items:
            type: string
            description: Lista errori, vuota in caso di successo
    SimpleRegisteredLetterDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        physicalAddress:
          $ref: "#/components/schemas/PhysicalAddress"
        numberOfPages:
          type: integer
          description: numero pagine pdf inviato
    AarGenerationDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        generatedAarUrl:
          type: string
          description: Chiave per recupero da safestorage del documento aar
        numberOfPages:
          type: integer
          description: numero di pagine del PDF generato
    NotHandledDetails:
      type: object
      properties:
        recIndex:
          type: integer
          description: Index destinatario notifica digitale
        reasonCode:
          type: string
          description: Codice motivazione casistica non gestita
        reason:
          type: string
          description: Motivazione casistica non gestita
    DigitalAddressSource:
      type: string
      description: sorgente indirizzo di invio della notifica
      enum:
        - PLATFORM
        - SPECIAL
        - GENERAL
    ServiceLevel:
      type: string
      description: Livello Servizio
      enum:
        - SIMPLE_REGISTERED_LETTER
        - REGISTERED_LETTER_890
    ResponseStatus:
      type: string
      description: stato risposta ricevuta da externalChannel
      enum:
        - OK
        - KO
    ContactPhase:
      type: string
      description: Fase in cui è avvenuta la richiesta
      enum:
        - CHOOSE_DELIVERY
        - SEND_ATTEMPT
    DeliveryMode:
      type: string
      description: Tipologia Domiciliazione
      enum:
        - DIGITAL
        - ANALOG
    DigitalAddress:
      description: Indirizzo di invio della notifica
      required:
        - address
        - type
      type: object
      properties:
        type:
          type: string
          description: tipo di indirizzo PEC, REM, SERCQ, ...
        address:
          type: string
          description: account@domain
    PhysicalAddress:
      type: object
      required:
        - address
        - municipality
        - zip
      properties:
        at:
          type: string
          description: Campo "presso" dell'indirizzo
        address:
          type: string
          description: Indirizzo del domicilio fisico
        addressDetails:
          type: string
          description: Seconda riga dell'indirizzo fisico
        zip:
          type: string
          description: Codice di avviamento postale
        municipality:
          type: string
          description: Comune in cui l'indirizzo si trova
        municipalityDetails:
