  parameters:
    notificationRequestId:
      name: notificationRequestId
      in: query
      description: identificativo della richiesta di notifica
      required: false
      style: form
      explode: true
      schema:
        maxLength: 36
        pattern: "^[A-Za-z0-9+/=]{36}$"
        type: string
    paProtocolNumber:
      name: paProtocolNumber
      in: query
      description: "Numero di protocollo associato alla notifica, pu√≤ essere riutilizzato\
        \ per rettifiche."
      required: false
      style: form
      explode: true
      schema:
        maxLength: 256
        pattern: ^.*$
        type: string
    idempotenceToken:
      name: idempotenceToken
      in: query
      description: 'token usato per disambiguare "richieste di notificazione" effettuate
        con lo stesso  numero di protocollo. '
      required: false
      style: form
      explode: true
      schema:
        maxLength: 256
        pattern: "^[ -~]*$"
        type: string
    pathDocumentIdx:
      name: docIdx
      in: path
      description: indice del documento nella lista partendo da 0.
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int32
    pathRecipientIdx:
      name: recipientIdx
      in: path
      description: indice dei destinatario nella lista partendo da 0.
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int32
    pathAttachmentName:
      name: attachmentName
      in: path
      description: Tipologia del pagamento allegato alla notifica. Valori possibili
        PAGOPA|F24_FLAT|F24_STANDARD
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 12
        minLength: 6
        pattern: PAGOPA|F24_FLAT|F24_STANDARD
        type: string
    pathLegalFactType:
      name: legalFactType
      in: path
      description: Categoria dell'atto opponibile a terzi
      required: true
      style: simple
      explode: false
      schema:
        $ref: '#/components/schemas/LegalFactCategory'
    pathLegalFactId:
      name: legalFactId
      in: path
      description: Identificativo dell'atto opponibile a terzi
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 1024
        pattern: "^[ -~]*$"
        type: string
    pathIun:
      name: iun
      in: path
      description: Identificativo Univoco Notifica
      required: true
      style: simple
      explode: false
      schema:
        maxLength: 25
        minLength: 25
        pattern: "^[A-Z]{4}-[A-Z]{4}-[A-Z]{4}-[0-9]{6}-[A-Z]{1}-[0-9]{1}$"
