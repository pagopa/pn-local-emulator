info:
  title: "Piattaforma Notifiche: API B2B per le Pubbliche Amministrazioni"
  description: "\n## Abstract\n  API utilizzate dalle pubbliche amministrazioni per\
    \ __inviare richieste di notifiche__ e \n  __ottenere informazioni in modalit�\
    \ pull__ sullo stato della \n  _\"richiesta di notifica\"_ (accettata o rifiutata)\
    \ e, in caso di richiesta accettata, \n  sulle comunicazioni effettuate, o solo\
    \ tentate, nei confronti dei destinatari della notifica.\n\n## Operazioni utilizzate,\
    \ in sequenza temporale\n<table>\n<tr>\n<td>\n\n <img src=\"https://raw.githubusercontent.com/pagopa/pn-delivery/e6f1db9eac9ace7fc2ad0fe6de241ab4525b6b6a/docs/openapi/images/invio-notifica.png\"\
    \ height=\"790\" width=\"515\" alt=\"Invio notifica\" />\n\n   </br>\n   </br>\n\
    \   </br>\n  \n  #### 3. Verifica accettazione richiesta di invio notifica\n\n\
    \  Per questa verifica possono essere utilizzate due modalit�:\n  \n  1. __richiesta\
    \ puntuale__: consigliato solo ai fini di test\n  2. __lettura da stream configurato__:\
    \ consigliato per ambienti di produzione\n  \n  La differenza tra le due modalit�\
    \ � nell'interazione e nell'efficienza.\n  \n  Con la modalit� _\"richiesta puntuale\"\
    _ � necessaria l'invocazione per ogni notifica,\n  mentre con la modalit� _\"\
    stream\"_ � possibile avere gli aggiornamenti\n  di stato di pi� notifiche con\
    \ una sola invocazione.\n  \n  #### 3.1 Richiesta puntuale di verifica accettazione\n\
    \n  Questa modalit� � resa disponibile solo ai fini di test o di eventuali operazioni\n\
    \  di allineamento. Richiede l'invio di una richiesta per ogni notifica.\n  Se\
    \ il passo (2) avviene con successo si utilizza l'operazione \n  [getNotificationRequestStatus](#/SenderReadB2B/retrieveNotificationRequestStatusV23)\n\
    \  per ottenere informazioni riguardo allo stato della \"richiesta di invio di\
    \ notifica\". </br>\n  Nel campo _notificationRequestStatus_ sar� indicato:</br>\n\
    \  >\\- <strong>WAITING:</strong> se la validazione � ancora in corso.</br>\n\
    \  \\- <strong>ACCEPTED:</strong> se richiesta di notifica accettata, lo _IUN_\
    \ � valorizzato.</br>\n  \\- <strong>REFUSED:</strong> se richiesta di notifica\
    \ rifiutata, � valorizzato il campo _errors_.</br>\n  </br>\n  </br>\n  </br>\n\
    \n  #### 3.2 Richiesta avanzamento via \"stream\" di verifica di accettazione\n\
    \n  Questa � la modalit� consigliata. Per essere utilizzata � necessaria un'operazione\
    \ preliminare\n  tramite la chiamata alla API [createEventStream](https://petstore.swagger.io/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fpagopa%2Fpn-delivery-push%2Fmain%2Fdocs%2Fopenapi%2Fapi-external-b2b-webhook.yaml#/Streams/createEventStream)\n\
    \  per configurare uno \"stream\" che registri il cambio di stato della notifica\
    \ con il seguente payload:</br></br>``\n  {\n    \"title\": \"NotificationAccepted\"\
    ,\n    \"eventType\": \"STATUS\",\n    \"filterValues\": [\n      \"ACCEPTED\"\
    \n    ]\n  }\n  ``</br></br>\n  Successivamente si possono ottenere i dati richiamando\
    \ la API [consumeEventStream](https://petstore.swagger.io/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fpagopa%2Fpn-delivery-push%2Fmain%2Fdocs%2Fopenapi%2Fapi-external-b2b-webhook.yaml#/Events/consumeEventStream)\n\
    \  \n  \n  __NOTA__ saranno disponibili i dati di cambiamento di stato occorsi\
    \ solo successivamente alla configurazione\n  dello stream.\n  \n  </br>\n  </br>\n\
    \  </br>\n  </br>\n  \n</td>\n<td>\n\n  ### Ciclo di vita della notifica lato\
    \ mittente\n  \n  #### 1. Caricamento dei documenti della notifica\n\n  Prima\
    \ di invocare la richiesta di notifica � necessario caricare i documenti della\
    \ notifica (documenti e bollettini/metadata di pagamento).\n  [Schema Metadata\
    \ F24](#/components/schemas/F24Metadata)\n\n  #### 1.a. Richiesta presigned Url\n\
    \  \n  Invocare l'operazione [presignedUploadRequest](#/NewNotification/presignedUploadRequest)\
    \ \n  con cui prenotare il caricamento. Possono essere effettuate un massimo di\
    \ <span id=\"numberOfPresignedRequest\">15</span> prenotazioni di caricamento\n\
    \  per ogni richiesta.</br>\n  In risposta si ottengono le seguenti informazioni:<br/>\n\
    \  \\- httpMethod <br/>\n  \\- secret <br/>\n  \\- url <br/>\n  L'url restituito\
    \ ha una validit� di 1h.\n  \n  </br>\n\n  #### 1.b Upload documenti della notifica\n\
    \  \n  Per ogni documento utilizzare un richiesta HTTP con metodo _httpMethod_\
    \ (POST o PUT) \n  all'url indicato dal campo _url_. <br/>\n  In tale richiesta\
    \ vanno aggiunti i seguenti header: <br/>\n  \\- _content-type_: valorizzato come\
    \ il campo \"contentType\" della richiesta di cui al punto (1.a) <br/>\n  \\-\
    \ _x-amz-meta-secret_: valorizzato con il valore del campo \"secret\" della risposta\
    \ di cui al punto (1.a) <br/>\n  \\- _trailer_: valorizzato con ```x-amz-checksum-sha256```\
    \ <br/>\n  \\- _x-amz-checksum-sha256_: valorizzato con il checksum sha256, codificato\
    \ in base 64, del contenuto binario del file che verr� caricato. (__N.B.__ questo\
    \ � un trailer HTTP non un header).\n    Vedi [HTTP Trailer](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Trailer)\
    \ <br/>\n    __NOTA:__ se l'operazione di upload � stata eseguita con successo,\
    \ si otterr� come risposta _status 200 OK_. <br/>\n    Nell'header di questa risposta,\
    \ si otterr� il campo __x-amz-version-id__ che dovr� essere utilizzato durante\
    \ <br/> \n    l'inserimento della notifica, nel campo ref.__versionToken__ in\
    \ corrispondenza del documento ad esso associato.\n\n \n  </br>\n  </br>\n  </br>\n\
    \  \n  #### 2. Richiesta di invio della notifica\n\n  Per effettuare una richiesta\
    \ di invio notifica, invocare l'operazione \n  [sendNewNotification](#/NewNotification/sendNewNotificationV21)\
    \ valorizzando il campo <b>payments</b> (scegliendo in base alla tipologia di\
    \ file caricato <b>F24</b>/<b>pagoPa</b>) e il campo <b>documents</b> utilizzando\
    \ i riferimenti dei file\n    caricati in precedenza nel seguente:\n    <br>\n\
    \    - <b>digests.sha256 </b>: SHA256 associato all'allegato caricato\n    - <b>contentType\
    \ </b>: in caso la tipologia dell'allegato fosse <b>documento</b> e <b>avviso\
    \ di pagamento</b> dovr� essere popolato con \"application/pdf\" in caso di <b>F24</b>\
    \ invece dovr� contenere \"application/json\"\n    - <b>ref.key</b>: key ottenuta\
    \ nella response della chiamata [presignedUploadRequest](#/NewNotification/presignedUploadRequest)\n\
    \    - <b>ref.versionToken</b>: valore dell'header x-amz-version-id ottenuto dalla\
    \ response in fase di upload dell'allegato ad esso associato.\n    </br>\n   \
    \ Nel caso si voglia valorizzare il campo <b>payments</b>  con un bolletino di\
    \ pagamento <b>pagoPa</b> oltre al riferimento al file tramite la sezione <b>pagoPaForm</b>\
    \ con le indicazioni riportate sopra, sono da valorizzare i campi <b>noticeCode</b>\
    \ \"codice avviso pagoPA\" ,univoco, di pagamento del sistema pagoPA utilizzato\
    \ , usato per pagamento online;\n    <b> creditorTaxId</b>: codice fiscale dell'ente\
    \ a cui fa riferimento il \"codice avviso pagoPA\"; il campo\n    <b>applyCost</b>:\
    \ flag per indicare se l'avviso pagoPA deve contenere i costi di notifica e il\
    \ campo\n    </br>\n    Nel caso,invece, nel campo payments si voglia valorizzare\
    \ un pagamento <b>F24</b>,oltre al riferimento al file caricato tramite la sezione\
    \ <b>metadataAttachment</b> con le indicazioni riportate sopra, sono da valorizzare\
    \ i campi <b> title</b>: titolo del documento pdf da mostrare all'utente e\n \
    \     <b>applyCost</b>: flag per indicare se il modello F24 deve contenere i costi\
    \ di notifica.\n\n  </br>\n  </br>\n  </br>\n\n   <img src=\"https://raw.githubusercontent.com/pagopa/pn-delivery/e6f1db9eac9ace7fc2ad0fe6de241ab4525b6b6a/docs/openapi/images/verifica-accettazione-richiesta-invio.png\"\
    \ height=\"731\" width=\"489\" alt=\"Verifica accettazione richiesta\" />\n</td>\n\
    \  \n</tr>\n</table>\n\n\n  ### 4. Monitorare l'avanzamento di una notifica\n\n\
    \  Per questa verifica possono essere utilizzate due modalit�:\n        1. __monitoraggio\
    \ puntuale__: consigliato solo ai fini di test\n        2. __monitoraggio tramite\
    \ stream__: consigliato per ambienti di produzione\n\n  #### 4.1 Monitoraggio\
    \ puntuale\n\n  Se la \"richiesta di invio di notifica\" passa le validazioni\
    \ viene trasformata in \"notifica\" . Sar� possibile\n  identificarla dallo IUN\
    \ restituito dall'operazione\n  [getNotificationRequestStatus](#/SenderReadB2B/retrieveNotificationRequestStatusV23).</br>\
    \ \n  A questo punto, si potranno utilizzare l'operazione _GET /delivery/v2.4/notifications/sent/{iun}_\
    \ per\n  ottenere i dettagli della notifica, la _timeline_ che dettaglia il perfezionamento\
    \ della\n  notifica per il mittente e l'avanzamento delle comunicazioni nei confronti\
    \ dei destinatari.\n  \n  #### 4.2 Monitoraggio tramite stream\n\n  Questa � la\
    \ modalit� consigliata in produzione. Per essere utilizzata � necessaria un'operazione\
    \ preliminare\n  tramite la chiamata alla API [createEventStream](#/Streams/createEventStream)\n\
    \  per configurare uno \"stream\" che registri il cambio di stato della notifica\
    \ con il seguente payload di esempio:</br></br>``\n  {\n    \"title\": \"NotificationAccepted\"\
    ,\n    \"eventType\": \"STATUS\"\n  }\n  ``</br></br>che permette di monitorare\
    \ gli eventi di tipo \"STATO\". Successivamente si pu� ottenere il dettaglio della\
    \ stream appena creata chiamando la \n  API [getEventStream](https://petstore.swagger.io/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fpagopa%2Fpn-delivery-push%2Fdevelop%2Fdocs%2Fopenapi%2Fapi-external-b2b-webhook.yaml#/Streams/getEventStream),\
    \ mentre si possono ottenere i dati degli eventi richiamando la API [consumeEventStream](https://petstore.swagger.io/?url=https%3A%2F%2Fraw.githubusercontent.com%2Fpagopa%2Fpn-delivery-push%2Fdevelop%2Fdocs%2Fopenapi%2Fapi-external-b2b-webhook.yaml#/Events/consumeEventStream)\n\
    \n\n  ``</br></br>che permette di monitorare gli eventi di tipo \"STATO\". Successivamente\
    \ si pu� ottenere il dettaglio \n  dello stream appena creato chiamando la API\
    \ [getEventStream](#/Streams/getEventStream)), mentre si possono \n  ottenere\
    \ i dati degli eventi richiamando la API [consumeEventStream](#/Streams/consumeEventStream)\n\
    \n\n  __NOTA__ saranno disponibili i dati di cambiamento di stato occorsi solo\
    \ successivamente alla configurazione\n  dello stream.\n\n  </br>\n\n  ### 5.\
    \ Download dei Legal Facts\n\n  � possibile scaricare le Attestazioni Opponibili\
    \ a Terzi e gli altri documenti conservati da Piattaforma Notifiche attraverso\
    \ il servizio di [download Legal Fact](#/LegalFacts/downloadLegalFactById) passando\
    \ all'interno del path lo <strong>Iun</strong>, il <strong>legalFactType</strong>\
    \ ed il <strong>legalFactId</strong>; si otterr� nella response un link che permette\
    \ di scaricare il documento richiesto.</br> Per ottenere il <strong>legalFactType</strong>\
    \ ed il <strong>legalFactId</strong> bisogna chiamare il servizio di [lettura\
    \ dettaglio notifica](#/SenderReadB2B/retrieveSentNotificationV21) con lo <code>{Iun}</code>\
    \ della notifica di interesse: all'interno del campo <i>timeline</i> della response\
    \ � possibile trovare l'elenco degli eventi di quella notifica ed i <strong>legalFactType</strong>\
    \ e <strong>legalFactId</strong> in corrispondenza degli eventi che generano documenti.\n\
    \  \n</br>\n<details>\n  <summary><strong><big><big><big><big>AMBIENTI</big></big></big></big></strong></summary>\n\
    <ul>   <li><strong>https://api.notifichedigitali.it:</strong></br>Ambiente di\
    \ produzione</li> <li><strong>https://api.uat.notifichedigitali.it:</strong></br>Ambiente\
    \ di collaudo. Potrebbe subire modifiche/integrazioni in futuro, rimanendo comunque\
    \ non-bloccante e rispettando il principio di retro compatibilit�</li> </ul> \
    \  </details></br><br/>\n\n\n# Piattaforma Notifiche: API B2B avanzamento notifiche\n\
    \nI mittenti di notifiche possono seguire il loro flusso di avanzamento in modo\
    \ automatico.\n\nTramite la configurazione di flussi (stream) � possibile ottenere,\
    \ in modo massivo, le informazioni informazioni relative a:\n  - cambiamento di\
    \ stato delle notifiche\n  - inserimento di elementi di timeline delle notifiche\n\
    \n\n� possibile definire fino ad un __massimo di <span id=\"webhookMaxStreams\"\
    >10</span> configurazioni di flussi attive per singola PA__.\n\n__NOTA__: i flussi\
    \ riportano gli eventi occorsi dal momento della loro creazione, non quelli precedenti.\
    \ Per cui si consiglia di creare i flussi di interesse per il mittente prima dell'invio\
    \ delle notifiche di cui si vogliono ottenere gli aggiornamenti.\n## Filtraggio\
    \ degli  eventi\nLa configurazione del flusso pu� prevedere un filtro per ricevere\
    \ per ricevere solo alcuni cambiamenti di stato o determinati eventi di timeline\
    \ di interesse per il mittente.</br>\n\n__NEWS V2.3__: dalla versione 2.3 � possibile\
    \ utilizzare il placeholder __DEFAULT__ per ottenere SOLO gli eventi di timeline\
    \ di maggior rilievo; evitando di ricevere anche gli eventi interni del workflow\
    \ che non hanno ripercussione o informazioni utili per il mittente.\n\n  | Fase\
    \ del workflow | Categoria eventi |\n  |-------------------|------------------|\n\
    \  | Eventi di validazione | REQUEST_REFUSED, REQUEST_ACCEPTED |\n  | Eventi del\
    \ workflow digitale | SEND_DIGITAL_DOMICILE, SEND_DIGITAL_FEEDBACK, DIGITAL_SUCCESS_WORKFLOW,\
    \ DIGITAL_FAILURE_WORKFLOW, SEND_SIMPLE_REGISTERED_LETTER, SIMPLE_REGISTERED_LETTER_PROGRESS\
    \ |\n  | Eventi del workflow analogico | SEND_ANALOG_DOMICILE ,SEND_ANALOG_PROGRESS,\
    \ SEND_ANALOG_FEEDBACK, ANALOG_SUCCESS_WORKFLOW, ANALOG_FAILURE_WORKFLOW, COMPLETELY_UNREACHABLE\
    \ |\n  | Eventi di chiusura del workflow | REFINEMENT, NOTIFICATION_VIEWED, NOTIFICATION_CANCELLED\
    \ |\n  | Altri eventi | NOTIFICATION_RADD_RETRIEVED |\n\nIl placeholder __DEFAULT__\
    \ pu� essere usato assieme ad altri eventi di timeline, ad esempio il filtro \"\
    DEFAULT,SEND_COURTESY_MESSAGE\" permetter� di ricevere anche gli eventi relativi\
    \ agli invii dei messaggi di cortesia, oltre che a tutti quelli di maggior rilievo.\n\
    \n\n### Filtri applicabili ai flussi di cambiamento di stato della notifica\n\
    Gli stati della notifica che possono essere inseriti come __filterValues__ sono\
    \ i seguenti:\nStati - v1:\n  - __ACCEPTED__: L'ente ha depositato la notifica\
    \ con successo.\n  - __REFUSED__: Notifica rifiutata a seguito della validazione.\n\
    \  - __DELIVERING__: L'invio della notifica � in corso.\n  - __DELIVERED__: La\
    \ notifica � stata consegnata a tutti i destinatari.\n  - __VIEWED__: Il destinatario\
    \ ha letto la notifica entro il termine stabilito.\n  - __EFFECTIVE_DATE__: Il\
    \ destinatario non ha letto la notifica entro il termine stabilito.\n  - __UNREACHABLE__:\
    \ Il destinatario non � reperibile.\n  - __CANCELLED__: L'ente ha annullato l'invio\
    \ della notifica.\n\n### Filtri applicabili ai flussi di eventi di timeline\n\
    Le categorie degli eventi di timeline che possono essere inseriti come __filterValues__\
    \ sono i seguenti:\n<details>\n  <summary>Eventi di timeline - v1</summary>\n\n\
    \  | Categoria | Descrizione |\n  |-----------|-------------|\n  |__SENDER_ACK_CREATION_REQUEST__\
    \ | Invio della richiesta di creazione dell'atto opponibile a terzi di presa in\
    \ carico per il mittente a safe storage |\n  |__VALIDATE_NORMALIZE_ADDRESSES_REQUEST__\
    \ | Invio della richiesta di validazione e normalizzazione indirizzi fisici presenti\
    \ nella richiesta di notifica |\n  |__NORMALIZED_ADDRESS__ | Ricezione esito normalizzazione\
    \ indirizzo |\n  |__REQUEST_ACCEPTED__ | Richiesta di notifica accettata a seguito\
    \ dei controlli di validazione. |\n  |__AAR_CREATION_REQUEST__ | Invio della richiesta\
    \ di creazione dell'AAR (Avviso di Avvenuta Ricezione) a safe storage |\n  |__SEND_COURTESY_MESSAGE__\
    \ | Invio di un messaggio di cortesia. |\n  |__GET_ADDRESS__ | Disponibilit� dell�\
    indirizzo specifico (domicilio digitale di piattaforma, domicilio digitale speciale,\
    \ domicilio digitale generale, indirizzo fisico sulla notifica o sui registri\
    \ nazionali). |\n  |__PUBLIC_REGISTRY_CALL__ | Richiesta ai registri pubblici\
    \ per ottenere domicilio digitale generale o per ottenere indirizzo fisico da\
    \ ANPR, da registro della imprese, da anagrafe tributaria. |\n  |__PUBLIC_REGISTRY_RESPONSE__\
    \ | Ricevuta la risposta dei registri pubblici. |\n  |__SCHEDULE_ANALOG_WORKFLOW__\
    \ | Pianificazione del workflow per invio cartaceo |\n  |__SCHEDULE_DIGITAL_WORKFLOW__\
    \ | Pianificazione del workflow per invio digitale (PEC) del secondo tentativo\
    \ in caso di fallimento del primo. |\n  |__PREPARE_DIGITAL_DOMICILE__ | Preparazione\
    \ per l�invio dell�avviso digitale.Va a valutare la timeline per capire quale\
    \ sar� il prossimo indirizzo da usare. |\n  |__SEND_DIGITAL_PROGRESS__ | Tentativo\
    \ di Invio PEC ad un determinato indirizzo. |\n  |__SEND_DIGITAL_DOMICILE__ |\
    \ Invio digitale dell�avviso di notifica |\n  |__SEND_DIGITAL_FEEDBACK__ | Ottenuto\
    \ esito ad un invio digitale |\n  |__REFINEMENT__ | Perfezionamento per decorrenza\
    \ termini |\n  |__SCHEDULE_REFINEMENT__ | Pianificato il perfezionamento per decorrenza\
    \ termini |\n  |__DIGITAL_SUCCESS_WORKFLOW__ | Completato con successo il workflow\
    \ di invio digitale. |\n  |__DIGITAL_FAILURE_WORKFLOW__ | Completato con fallimento\
    \ il workflow di invio digitale: __tutti i tentativi di invio ai domicili digitali\
    \ sono falliti.__ |\n  |__ANALOG_SUCCESS_WORKFLOW__ | Completato con successo\
    \ il workflow di invio cartaceo. |\n  |__ANALOG_FAILURE_WORKFLOW__ | Completato\
    \ con fallimento il workflow di invio cartaceo. NOTA: se per tutti i destinatari\
    \ si conclude il workflow con fallimento verr� scatenato l�evento COMPLETELY_UNREACHABLE\
    \ |\n  |__PREPARE_SIMPLE_REGISTERED_LETTER__ | Invio richiesta di prepare (preparazione\
    \ ad invio) raccomandata semplice a paperChannel |\n  |__SEND_SIMPLE_REGISTERED_LETTER__\
    \ | Invio di raccomandata semplice |\n  |__SIMPLE_REGISTERED_LETTER_PROGRESS__\
    \ | Ricezione informazioni intermedia relative ad una notificazione cartacea semplice\
    \ |\n  |__NOTIFICATION_VIEWED_CREATION_REQUEST__ | Invio della richiesta di creazione\
    \ dell'atto opponibile a terzi di presa visione a safe storage |\n  |__NOTIFICATION_VIEWED__\
    \ | Visualizzazione della notifica (perfeziona la notifica se non gi� perfezionata\
    \ per decorrenza termini o da altro destinatario) |\n  |__PREPARE_ANALOG_DOMICILE__\
    \ | Invio richiesta di prepare (preparazione ad invio) cartaceo a paperChannel\
    \ |\n  |__SEND_ANALOG_PROGRESS__ | Ricezione informazioni intermedia relative\
    \ ad una notificazione cartacea |\n  |__SEND_ANALOG_FEEDBACK__ | Ricezione esito\
    \ dell'invio cartaceo. |\n  |__SEND_ANALOG_DOMICILE__ | Invio cartaceo dell�avviso\
    \ di notifica |\n  |__COMPLETELY_UNREACHABLE_CREATION_REQUEST__ | Invio della\
    \ richiesta di creazione dell'atto (simile a opponibile a terzi) di completamento\
    \ con fallimento del workflow di invio cartaceo |\n  |__COMPLETELY_UNREACHABLE__\
    \ | Tutti i destinatari risultano irraggiungibili |\n  |__REQUEST_REFUSED__ |\
    \ Richiesta di notifica rifiutata per fallimento di validazione. |\n  |__AAR_GENERATION__\
    \ | Generazione dell�AAR (Avviso di Avvenuta Ricezione) |\n  |__PROBABLE_SCHEDULING_ANALOG_DATE__\
    \ |Data probabile di inizio del flusso analogico |\n  |__PREPARE_ANALOG_DOMICILE_FAILURE__\
    \ | Fallimento della richiesta di prepare (preparazione ad invio) cartaceo a paperChannel\
    \ |\n\n  </details>\n\n  <details>\n    <summary>Eventi di timeline - v2 (tutti\
    \ gli elementi v1 + gli elementi seguenti)</summary>\n\n  | Categoria | Descrizione\
    \ |\n  |-----------|-------------|\n  |__NOTIFICATION_CANCELLATION_REQUEST__ |\
    \ Richiesta di annullamento di una notifica |\n  |__NOTIFICATION_CANCELLED__ |\
    \ Notifica annullata: completamento della richiesta di annullamento di una notifica\
    \ |\n  |__PREPARE_ANALOG_DOMICILE_FAILURE__ | Fallimento della richiesta di prepare\
    \ (preparazione ad invio) cartaceo a paperChannel |\n\n  </details>\n\n  <details>\n\
    \    <summary>Eventi di timeline - v2.3 (tutti gli elementi v1 + v2 + gli elementi\
    \ seguenti)</summary>\n\n  | Categoria | Descrizione |\n  |-----------|-------------|\n\
    \  |__NOTIFICATION_RADD_RETRIEVED__ | Accesso alla notifica tramite la rete RADD.\
    \ Non perfeziona la notifica |\n\n  </details>\n\n## Segregazione per gruppi (dalla\
    \ versione 2.3)\nCos� come notifiche, api-key e utenti dell'ente mittente possono\
    \ essere segregati in gruppi, nella versione 2.3 dell'API � stata introdotta la\
    \ segregazione dei flussi per gruppo.\nAd un flusso possono essere associati uno\
    \ o pi� gruppi per cui: - presenter� esclusivamente gli eventi relativi alle notifiche\
    \ associate ai tali gruppi: - in fase di creazione potranno essere associati i\
    \ gruppi associati all'api-key utilizzata. - solo le api-key con visibilit� su\
    \ tutti i gruppi del flusso possano modificarlo, cancellarlo e consumare gli eventi.\n\
    __NOTA__: Le api-key senza associazione a gruppi possono agire su tutti i gruppi.\n\
    ## Operazioni sugli stream\nLe operazioni sugli stream (tag __Streams__) per la\
    \ gestione della configurazione:\n  - [Creazione](#/Streams/createEventStream)\n\
    \  - [Elenco degli stream configurati](#/Streams/listEventStreams)\n  - [Recupero\
    \ Configurazione](#/Streams/retrieveEventStream)\n  - [Modifica Configurazione](#/Streams/updateEventStream)\n\
    \  - [Cancellazione](#/Streams/removeEventStream)\n  - [Disabilitazione](#/Streams/disableEventStream)\n\
    \n## Procedura di migrazione agli stream v2.3\nPer migrare uno stream dalla versione\
    \ precedente � sufficiente indicare nel parametro _replacedId_ l'identificativo\
    \ dello stream precedente in fase di creazione.\n\nIl nuovo stream viene creato\
    \ e contemporaneamente lo stream precedente viene disabilitato.\n\nIl mittente\
    \ deve mantenere attiva la lettura sullo stream precedente fino a consumare tutti\
    \ gli eventi contenuti e poi migrare la lettura sul nuovo stream.\n\n## Disabilitazione\
    \ di uno stream (dalla versione 2.3)\nDalla versione 2.3 � possibile disabilitare\
    \ uno stream tramite la chiamata alla API _disableEventStream_.\n\nUno stream\
    \ disabilitato non pu� essere riabilitato, ma � possibile consumare gli eventuali\
    \ eventi e sar� eliminato automaticamente dopo <span id=\"webhookTtlDisabled\"\
    >14</span> giorni.\n\n## Lettura degli eventi dallo stream\nLe operazioni con\
    \ il tag __Events__ sono quelle utilizzate per la [lettura degli eventi](#/Events/consumeEventStream)\
    \ filtrati in base alla configurazione impostata negli streams.\n\nLa API restituisce\
    \ un __massimo di <span id=\"webhookMaxLength\">50</span> elementi per chiamata__.\n\
    \nSe esistono ulteriori eventi nello stream, allora la response del servizio restituisce\
    \ l'elemento `retryAfter = 0`; ed � quindi possibile richiamare immediatamente\
    \ il servizio per ottenere gli eventi successivi.\n\nPer il corretto consumo degli\
    \ eventi dello stream � necessario passare a tutte le chiamate (ad esclusione\
    \ della prima) il parametro _lastEventId_ valorizzato con l'ultimo _eventId_ della\
    \ richiesta precedente. In questo modo si informa che gli eventi precedenti sono\
    \ stati elaborati e quindi possibile procedere con la loro cancellazione dallo\
    \ stream e restituire i successivi.\n\nSe non esistono ulteriori eventi nello\
    \ stream, allora la response del servizio restituisce il valore di `retryAfter\
    \ > 0` ed � quindi necessario attendere il tempo indicato dalla retryAfter per\
    \ consumare eventualmente nuovi eventi nello stream.\n\n__NOTA__: gli eventi sono\
    \ mantenuti per un massimo di __<span id=\"webhookTtl\">7</span> giorni__ dopo\
    \ i quali sono automaticamente cancellati anche se non sono stati consumati. Sar�\
    \ comunque possibile ottenere lo stato della notifica attraverso il servizio [getNotificationRequestStatus](https://petstore.swagger.io/?url=https://raw.githubusercontent.com/pagopa/pn-delivery/8e2dc3447abc5a338b9e7bc809fa2381d3dacada/docs/openapi/api-external-b2b-pa-bundle.yaml#/SenderReadB2B/retrieveSentNotificationV24)\n\
    \n\n<details>\n  <summary>Esempio di utilizzo della API</summary>\n\n### Flusso\
    \ contenente tutte le notifiche in stato Cancellato:\nIl payload da passare alla\
    \ API di creazione del flusso _createEventStream_ �\n```json\n{\n  \"title\":\
    \ \"NotificationCancelled\",\n  \"eventType\": \"STATUS\",\n  \"groups\": [],\n\
    \  \"filterValues\": [\n    \"CANCELLED\"\n  ]\n}\n```\n\n\n### Flusso contenente\
    \ tutte le notifiche in stato Accettato o Consegnato:\nIl payload da passare alla\
    \ API di creazione del flusso _createEventStream_ �\n```json\n{\n  \"title\":\
    \ \"NotificationAcceptedOrDelivered\",\n  \"eventType\": \"STATUS\",\n  \"groups\"\
    : [],\n  \"filterValues\": [\n    \"ACCEPTED\",\"DELIVERED\"\n  ]\n}\n```\n###\
