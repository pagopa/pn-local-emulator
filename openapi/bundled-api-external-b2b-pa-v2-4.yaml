    \ del flusso _createEventStream_ �\n```json\n{\n  \"title\": \"TimelineNotificationViewed\"\
    ,\n  \"eventType\": \"TIMELINE\",\n  \"groups\": [\"contravvenzioni\", \"tributi\"\
